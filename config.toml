baseURL = ""
languageCode = "en-us"
title = "Ryan Bagley"
disableKinds = ["section", "categories", "tags"]
disqusShortname = ""
pygmentsCodeFences = false
pygmentsUseClasses = false
paginate = 9999
minify = true
disableHugoGeneratorInject = true

[taxonomies]
  tag = "tags"
  category = "categories"

[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    disable = true
  [privacy.instagram]
    disable = true
  [privacy.twitter]
    disable = true
  [privacy.vimeo]
    disable = true
  [privacy.youtube]
    disable = true

[Author]
  name = "Ryan Bagley"

[params]
  description = "Personal website and blog of Ryan Bagley"
  author = "Ryan Bagley"
  copyright = "Ryan Bagley"
  logo = ""
  ShowDatesOnPosts = true

[frontmatter]
  date  = [":filename", ":default"]
  author = "Ryan Bagley"
  github = ""
  facebook = ""
  og_image = ""
  sitename = "Ryan Bagley"
  twitter = ""

[permalinks]
  posts = "/:year/:month/:day/:filename"
  pages = "/:slug"
  photos = "/:year/:month/:day/:filename"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML"]

[outputFormats.RSS]
  mediatype = "application/rss"
  baseName = "atom"

[outputFormats.JSON]
  mediatype = "application/json"
  baseName = "feed"

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[menu]
  [[menu.main]]
    identifier = "index"
    name       = "Index"
    url        = "/"
    weight     = -111

  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "/blog/"
    weight     = -10

  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "/about/"
    weight     = -20